<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WikSearch</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://use.fontawesome.com/eaebdf8a0c.js"></script>
	<link rel="stylesheet" href="wiki.css">
	<link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond" rel="stylesheet">
</head>
<body>
<h1>WikSearch</h1>
<div class="box">
	<div class="container-1">
	<form action>
			<span class="icon"><i class="fa fa-search fa-2x"></i></span>
   		<input type="search" id="search" placeholder="Search..." />
   		<input type="submit" id="submit" />
	</form>
	</div>
</div>
<div class="box-2">
	<div class="container-2">
		<button id="random">Random Wiki</button>
	</div>
</div>

<div id="results">
</div>

<footer id="mainFooter">
	<div>
	  <p>Coded with &#9825 and <i class="fa fa-coffee" aria-hidden="true"></i>, 
	  	<a href="http://www.patrickcavanagh.com">Patrick D. Cavanagh</a>, 2017
	  </p>
  </div>
</footer>
<script src="wiki.js"></script>
</body>
</html>
